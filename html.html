<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap - CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Bootstrap - Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Start Bootstrap</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <!-- Foglio di stile personalizzato -->
    <link rel="stylesheet" href="css/mystyle.css">
    <!-- Responsive -->
    <link rel="stylesheet" href="css/respo.css">
</head>
<body>

    <!-- Inizio Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg_darkblue">
        <div class="container-fluid">
            <a class="navbar-brand text-uppercase fw-bold" href="#">start bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">                  
                <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Content</a>
                </li>                 
            </div>
        </div>
    </nav>        
    <!-- Fine navbar -->

    <!-- Inizio sezione "Start" -->
    <section class="bg_green" id="start">
        <div id="avatar">
            <img src="img/avatar.svg" alt="">
        </div>
        <h1 class="text-uppercase fw-bold">start bootstrap</h1>
        <div class="starline">
            <i class="bi bi-star-fill"></i>
        </div>
        <p class="text-uppercase fw-bold">graphic artist - web designer - illustrator</p>
    </section>
    <!-- Fine sezione "Start" -->

    <!-- Inizio sezione "Portfolio" -->
    <section id="portfolio">
        <h2 class="text-uppercase">Portfolio</h2>
        <div class="starline">
            <i class="bi bi-star-fill"></i>
        </div>
        <div class="container">
            <div class="row g-5">
                <div class="col-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2 d-flex justify-content-around">
                    <img src="img/cabin.png" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2 d-flex justify-content-around">
                    <img src="img/cabin.png" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2 d-flex justify-content-around">
                    <img src="img/cabin.png" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2 d-flex justify-content-around">
                    <img src="img/cabin.png" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2 d-flex justify-content-around">
                    <img src="img/cabin.png" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2 d-flex justify-content-around">
                    <img src="img/cabin.png" alt="">
                </div>                
            </div>
        </div>
    </section>
    <!-- Fine sezione "Portfolio" -->

    <!-- Inizio sezione "about" -->
    <section id="about"></section>
    <!-- Fine sezione "about" -->

    <!-- Inizio sezione "Contact me" -->
    <section id="Contact_me"></section>
    <!-- Fine sezione "Contact me" -->

    <!-- Inizio footer -->
    <footer>
        <section id="footer_top"></section>
        <section id="footer_bottom"></section>
    </footer>
    <!-- Fine footer -->


    <!-- Bootstrap - JavaScript with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
